<!DOCTYPE html>
<html>

<head>
  <title>Weather</title>
  <meta charset="UTF-8" />
  <script src="https://kit.fontawesome.com/69ea02fef0.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="src/styles.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
</head>

<body>
  <div class="backgroud">
    <div class="container">
      <form>
        <div class="weatherNow">
          <input type="text" placeholder="Enter a city" autocomplete="off" id="City-search">
          <input class="btn btn-secondary" type="submit" value="Search" />
          <button><i class="fas fa-location-arrow"></i></button>
      </form>

      <h1 id="CityName"></h1>
      <ul></ul>
      <h2 class="date"> Today</id>

      </h2>

      <div class="currentTemp">
        <h3>
          <div class="temperature">°</div>
          <id class="unit">
            <a href="#" id="celsius-link" class="active">°C </a> |
            <a href="#" id="fahrenheit-link" class="active"> °F</a>
          </id>
        </h3>
      </div>
      <div class="description"></div>

      <div class="weather-today-icon">
        <img src="" alt="" id="icon">
      </div>

      <ul class="info">
        <li>Wind: <span id="wind"> </span>Km/H</li>
        <li>Feels like: <span id="feels"></span></li>
        <li>Humidity: <span id="humidity"></span>%</li>
      </ul>
      <h3>Forecast </h3>
      <div class="forecast">

        </div>
      </div>
    </div>
  </div>
  </div>
  <footer><small>
      <a href="https://github.com/anatbe/WeatherNow-app" target="balnk">Open-source code by Anat Lipman</a>
    </small></footer>

  <script src="src/app.js"></script>
</body>

</html>
